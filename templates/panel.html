<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Zamówień</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      transition: background-color 0.5s;
      background-color: white;
    }
    #toggleAlarm {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
    }
    .order {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Kolejka Zamówień</h1>
  <button id="toggleAlarm">Wyłącz alarm</button>
  <div id="orders"></div>

  <script>
    let orders = [];
    let prevCount = 0;
    let alarmEnabled = true;
    let pulseInterval = null;

    function randomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function startPulsing() {
      if (!alarmEnabled || pulseInterval) return;
      pulseInterval = setInterval(() => {
        document.body.style.backgroundColor = randomColor();
      }, 1000);
    }

    function stopPulsing() {
      if (pulseInterval) {
        clearInterval(pulseInterval);
        pulseInterval = null;
      }
      document.body.style.backgroundColor = 'white';
    }

    function renderOrders() {
      const container = document.getElementById("orders");
      container.innerHTML = "";
      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <strong>Biurko ${order.desk}</strong>: ${order.items}
          <button onclick="markAsDone(${order.id})">Wydano</button>
        `;
        container.appendChild(div);
      });

      if (orders.length > 0 && alarmEnabled) {
        startPulsing();
      } else {
        stopPulsing();
      }
    }

    async function fetchOrders() {
      const res = await fetch("/api/orders");
      orders = await res.json();
      renderOrders();
    }

    async function markAsDone(id) {
      await fetch(`/api/order/${id}`, { method: "DELETE" });
      fetchOrders();
    }

    document.getElementById("toggleAlarm").addEventListener("click", () => {
      alarmEnabled = false;
      stopPulsing();
    });

    setInterval(fetchOrders, 2000);
    fetchOrders();
  </script>
</body>
</html>
